  <h2>La p√©rdida de la identidad de Iv√°n Karam√°zov</h2> 
  <small>29-10-2025</small>
  <p style="text-align: justify;">Tolst√≥i dice, refieri√©ndose a Dostoievski, que se trata de ¬´un individuo en quien todo es lucha¬ª. Los h√©roes dostoievskianos se levantan contra la creaci√≥n entera, de una forma torpe, individiualista, carente de base, fundada en motivos dudosos y destinada a la flagelaci√≥n. Dirigen su ce√±o torvo al s√≥rdido mundo, que deriva en la sublevaci√≥n contra Dios. Sometidos a esta tensi√≥n, desorientados por la sensaci√≥n de fracaso moral universal, destruyen y se destruyen (¬øQu√© otra cosa hacer en un mundo desquiciado?). Pero son demasiado sensibles; se activa su conciencia, y las ideas racionales que les llevaron a cometer el crimen vacilan una vez √©ste es perpetrado. Se desmorona el nihilismo en el que se hab√≠an introducido de lleno, y en este contexto, ya no saben si percibirse como pecadores o salvadores. Pero, bajo una religi√≥n cuya luz aparece ambigua, ¬øqu√© significa ser un pecador?  Quiz√° no hay pecadores ni salvadores, o lo son y no lo son simult√°neamente. Y he aqu√≠ el leitmotiv de la √∫ltima obra de Dostoievski: la impasible contradicci√≥n. El edificio moral y espiritual se derrumba; por tanto, no se deber√≠a disponer de un contexto v√°lido donde se abra paso la paradoja (¬°gozamos de plena libertad para construir axiomas consistentes!), y aun as√≠ √©sta emerge de entre las ruinas como √∫nico car√°cter definitorio de la condici√≥n humana. No es sorprendente que no haya un solo h√©roe dostoievskiano que no aparezca desgarrado. </p>
  <p style="text-align: justify;">Pero hay un personaje del escritor ruso cuya contusi√≥n ser√° objeto de galimat√≠as en este desma√±ado ensayo: el v√°stago mediano del vil y despreciable Fi√≥dor P√°volich, Iv√°n Karam√°zov. El joven estudiante es el resultado del esp√≠ritu del siglo XIX: del escepticismo frente a las pretensiones dogm√°ticas e idealistas, nace su complejidad y tensi√≥n internas y se forma as√≠ una amalgama de resignaciones desordenadas. A pesar de que la reforma protestante no lleg√≥ a Rusia, la imponderable revoluci√≥n europea del pensamiento hizo vibrar los confines intelectuales del pa√≠s zarista. Desde la duda met√≥dica cartesiana hasta la muerte de Dios diagnosticada por Nietzsche, pasando por los l√≠mites kantianos de la raz√≥n pura, Europa se vio convertida en un campo de liza donde la velocidad de mutaci√≥n de lo que se conoc√≠a como arte, ciencia y filosof√≠a convergi√≥ en una colisi√≥n traum√°tica: de estos entresijos naci√≥ el progreso, centauro hidrocef√°lico que llenaba las bocas de los intelectuales rusos. En esta ca√≥tica sinfon√≠a, el escepticismo y el dogmatismo chocaban, se confund√≠an, se retorc√≠an y tiraban el uno del otro ¬°Y toda esta confusi√≥n congreg√≥se en el sensible mundo imaginario de los j√≥venes universitarios de una Rusia putrefacta que, para colmo, deber√≠a recibir este progreso de una embestida!. No debe escandalizarnos, pues, que cuando Iv√°n, un chaval taciturno, se dispone a darse a conocer a su hermano menor, Aliosha, le confiesa:</p>
  <p style="text-align: justify;">¬´‚Ä¶si Dios existe y si, en efecto, cre√≥ la tierra, esto lo hizo, seg√∫n sabemos perfectamente, de conformidad con la geometr√≠a euclidiana, y la inteligencia humana la cre√≥ con s√≥lo la noci√≥n de las tres dimensiones del espacio. Mientras tanto, ha habido y hay ge√≥metras y fil√≥sofos, incluso de los m√°s famosos, que ponen en duda el hecho de que todo el universo, o m√°s ampliamente, todo el ser, fuera creado con arreglo √∫nicamente a la geometr√≠a euclidiana; se atreven incluso a pensar que dos l√≠neas paralelas, que seg√∫n Euclides no pueden encontrarse nunca en la tierra, acaso lleguen a encontrarse en alg√∫n punto de la infinitud. Yo, querido, he decidido que si ni siquiera esto lo puedo comprender, mucho menos podr√≠a comprender a Dios. Reconozco humildemente que carezco de capacidad para resolver tales problemas, mi mente es euclidiana, terrenal, y por eso no estamos en condiciones de resolver lo que no pertenece a este mundo¬ª
</p>
  <p style="text-align: justify;">Iv√°n parece iniciar su enfrentamiento con el cristianismo de una forma pac√≠fica. Acepta el misterio, y con √©l la posibilidad de la existencia de Dios. Y de repente, sin previo aviso, todo se levanta (¬°y se precipita!, pero de ninguna manera se mantiene estable).
</p>
  <p style="text-align: justify;">¬´As√≠, pues, acepto a Dios de buen grado; m√°s todav√≠a, acepto su sabidur√≠a y su finalidad como algo que no conocemos en absoluto; creo en el orden, en el sentido de la vida, creo en la eterna armon√≠a [...] Pues imag√≠nate que no acepto el resultado definitivo de este mundo de Dios, aunque s√© que existe, y no lo admito en absoluto. No es que niegue a Dios, compr√©ndelo, lo que no acepto ni quiero aceptar es el mundo por √©l creado, el mundo de Dios. Una reserva: estoy convencido como un ni√±o de que los sufrimientos acabar√°n por desaparecer, que toda la indignante farsa de las contradicciones humanas desaparecer√° como un miserable espejismo, como una infame invenci√≥n de la mente euclidiana del hombre; estoy convencido, en fin, de que en el final del mundo, en el momento de la armon√≠a eterna, ocurrir√° y surgir√° algo tan precioso que bastar√° para redimir todas las maldades de los hombres [...] Admito, incluso, que las l√≠neas paralelas llegar√°n a encontrarse y que esto lo ver√© yo mismo: lo ver√© y dir√© que se han juntado, pero, a pesar de todo, no lo aceptar√©¬ª.</p>
  <p style="text-align: justify;">Nos encontramos ante alguien que se subleva contra la geometr√≠a no euclidiana, ¬°y precisamente porque rechaza el mundo euclidiano! La creaci√≥n divina ‚Äìeste mundo grotesco y cruel‚Äì es inaceptable; y cualquier verdad superior tambi√©n. Aunque hubiera una justificaci√≥n trascendental, aunque la existencia de Dios fuera una certeza, y la m√°s bella de todas, Iv√°n no la aceptar√≠a ¬´porque todo el mundo del conocimiento no merecer√≠a entonces estas l√°grimas de la ni√±a que implora a Dios¬ª. Si hay una verdad, es indignante; si hay un Dios, lo somete al juicio moral; si hay una salvaci√≥n eterna, no vale la pena. La exacci√≥n divina es intolerable.</p>
   <p style="text-align: justify;">Pero ¬øcu√°l es entonces, para Iv√°n, el fundamento de la moral? Rechaza la inmortalidad, y con ello aborrece el juicio cristiano, impugna todo mandamiento impersonal sobre el bien y el mal, desaparece en √©l la creencia en la virtud, tambi√©n, por tanto, en la ley moral: ¬´Todo es l√≠cito¬ª. He aqu√≠ el ya tan visto y aborrecible nihilista decimon√≥nico. Es importante destacar que el nihilismo no es solo desesperaci√≥n y negaci√≥n, sino, sobre todo, voluntad de desesperar y negar. Iv√°n se forzar√° a hacer el mal por coherencia. No se permitir√° ser bueno. El mismo que niega a Dios en nombre de la justicia, opta por decir que la virtud no existe m√°s que la inmortalidad. El mismo que no tolera el sufrimiento de un alma inocente, una vez rechaza el orden de Dios, reconoce la legitimidad del crimen. Siguiendo su l√≥gica, permitir√° que se asesine. Pero se volver√° loco. El hombre que no entend√≠a c√≥mo se pod√≠a amar a su pr√≥jimo tampoco entiende c√≥mo se le puede matar. Atrapado entre una virtud injustificable y un crimen inaceptable, devorado de piedad e incapaz de amar, solitario privado del caritativo cinismo, la contradicci√≥n matar√° esta inteligencia soberana.</p> 
   <p style="text-align: justify;">En ello consiste el grito profundo de Iv√°n Karam√°zov, cuyo cuerpo no soporta la paradoja, que tira de dos sentidos a la vez, que afirma los dos sentidos a la vez: Iv√°n, al mismo tiempo, rechaza el cielo por el pr√≥jimo y dice no entender a quien ama al pr√≥jimo; culpabiliza a los hombres, seres viles que robaron el fuego, y afirma rotundamente que no hay culpables; no tolera la pena de muerte y acepta el crimen; exige la reparaci√≥n terrenal aqu√≠ y ahora, y la desprecia por construirse sobre la tragedia de seres inocentes; declara que no quiere comprender y suplica a su hermano respuestas: ¬´dime, por favor, ¬øqu√© tienen que ver los ni√±os en todo esto?¬ª; niega la virtud y necesita saberse inocente. Se encuentra atrapado en un puro devenir sin medida, en un devenir-loco que no se detiene jam√°s, y que avanza en los dos sentidos a la vez. Como Rask√≥lnikov en Crimen y castigo, es incapaz de acabar este devenir, de no modularse incesantemente, de dejar paso a ser captado o fijado; en su coraz√≥n ind√≥cil no hay cabida para el acomodamiento. De este modo, la identidad de Iv√°n se pierde, el sustantivo se diluye en verbos inconsistentes, en potencias impasibles (rechazar-necesitar, despreciar-amar). Quien hab√≠a impugnado a Dios y al mundo, ahora ni siquiera puede aferrarse a un yo.  La contradicci√≥n, que va siempre en dos sentidos a la vez, descuartiza al sujeto en esta doble direcci√≥n. A Iv√°n, el ateo, el esc√©ptico, el ilustrado, se le aparece el diablo. ¬´La paradoja ‚Äì-dice Deleuze‚Äî es primeramente lo que destruye al buen sentido como sentido √∫nico, pero luego es lo que destruye al sentido com√∫n como asignaci√≥n de identidades fijas¬ª.</p>
   <p style="text-align: justify;">En esta frase de Gilles Deleuze se condensa el proceso de desgarramiento por el que pasa Iv√°n. Nuestro Karam√°zov se deja atravesar por la multiplicidad de contradicciones, por el ¬´absurdo euclidiano¬ª. Pierde as√≠ el buen sentido, la ley cristiana, la virtud impuesta desde arriba; ahora ¬´todo est√° permitido¬ª, dice √©l. Pero las v√≠sceras imperan sobre aquello que la raz√≥n elude; su cuerpo cae enfermo, atrofiado por su necesidad de saberse inocente. Convertido en una masa indecisa, Iv√°n se vuelve loco, y su identidad se ve descuartizada en dos partes: resta, por un lado, un joven enajenado y febril, que quiere vivir pero que cae asint√≥ticamente en la culpa y el tormento; por el otro lado, el diablo. ¬´Eres una alucinaci√≥n m√≠a. ‚Äîdice Iv√°n‚Äî Eres la encarnaci√≥n de mi propia persona, aunque s√≥lo de una parte‚Ä¶ de mis ideas y sentimientos, de los m√°s sucios y est√∫pidos¬ª.</p>
   <p style="text-align: justify;">Iv√°n es alguien que ama; no deja de ser un Karam√°zov. ¬´¬øAmar la vida m√°s que a su sentido?¬ª, le pregunta a Aliosha, su hermano menor, quien le responde afirmativamente. Ambos dejan que el sufrimiento del mundo, arrastrado por los verbos, se les clave dolorosamente, acaso se lo introducen ellos mismos en el cuerpo. ¬´Se desea amar con los entresijos y las entra√±as¬ª, entonan casi al un√≠sono ambos hermanos, en medio de un doloroso seppuku que abre su organismo a las intensidades que vienen de trav√©s. Aliosha, continuando su contestaci√≥n, dice sobre la vida: ¬´Amarla m√°s que a la l√≥gica, como t√∫ dec√≠as, que se halle siempre por delante de la l√≥gica, y s√≥lo entonces comprender√© el sentido¬ª. Asevera a Iv√°n que ha logrado media haza√±a, amar la vida, y que, en pos de su salvaci√≥n, ha de procurarse la segunda mitad. Pero bien sabemos que Iv√°n se pierde en el sendero del sentido. De los diferentes destinos de Aliosha e Iv√°n se alza una cuesti√≥n: ¬øPor qu√© el menor de los Karam√°zov se salva de la locura?</p>
   <p style="text-align: justify;">La respuesta la da el st√°rets Z√≥sima, en sus ense√±anzas: ¬´La verdad es que pasamos por la tierra como a tientas, y, de no tener delante la preciosa imagen de Cristo, sucumbir√≠amos y nos perder√≠amos por completo¬ª. No debemos pensar que Aliosha no pasa por el proceso lacerante que describe Deleuze. La paradoja expulsa del cuerpo de Aliosha el buen sentido como sentido √∫nico. De no ser por ello, no se habr√≠a erigido como juez, y mucho menos habr√≠a condenado a muerte a quienes asesinan a los ni√±os (¬´¬°Fusilarlos!¬ª, grita con una sonrisa crispada). La contradicci√≥n tambi√©n destruye en Aliosha el sentido com√∫n como asignaci√≥n de identidades. Se trata de que, a diferencia de Iv√°n, Aliosha no necesita el sentido com√∫n, no busca la simplicidad del pensamiento. Nuestro joven y melanc√≥lico palad√≠n, en su descenso del monasterio, mira a los ojos y con valent√≠a a las quimeras de los desamparados. El cad√°ver de los santos tambi√©n apesta, los ni√±os juegan a matar criaturas, los celos se proclaman jinetes del cuerpo, la avaricia corrompe las almas nobles; Aliosha llega a desasirse del mundo. Pero en su ardiente plegaria, no pide a Dios que le aclare las dudas lacerantes, ans√≠a √∫nicamente ¬´la ternura jubilosa¬ª.</p>
   <p style="text-align: justify;">¬´El Yo ‚Äîdice Deleuze‚Äî no es primero y suficiente en el orden de la palabra sino en tanto que envuelve significaciones que deben ser desarrolladas por s√≠ mismas¬ª. Si estas significaciones fundamentales ‚ÄîDios y el mundo‚Äî se derrumban, la identidad personal es arrancada, experiencia dolorosa que sufre Iv√°n, en condiciones en las que Dios y el mundo se vuelven indecisos, incoherentes, ininteligibles, inaceptables. El desplome del Yo no es otra cosa que una consecuencia necesaria de esta sucesi√≥n de ca√≠das. A ambos hermanos se les hunde el mundo (el sentido com√∫n de que se sirven no es capaz de abarcar sin temblor la multiplicidad viva y horr√≠sona que conforma el drama humano). A Iv√°n se le cae tambi√©n Dios, pero el efecto domin√≥ se detiene en este punto para Aliosha, ya que su amor a Dios supera toda contradicci√≥n l√≥gica.</p>
  <p style="text-align: justify;">Iv√°n, aunque no tenga raz√≥n, no admite a su Dios; Aliosha, aunque no tenga raz√≥n, ama a su Dios, y por eso recupera el mundo perdido (¬´bes√≥ la tierra, entre l√°grimas, y jur√≥ amarla por toda la eternidad¬ª), y por eso no cae en la locura. As√≠,  un pilar ‚ÄîDios‚Äîha resistido, y el otro ‚Äî-el mundo‚Äî ha sido reconstruido. Por tanto, el Yo de Aliosha puede mantenerse, pues sus significaciones lo han hecho. La paradoja sale de su ser despu√©s de atravesarlo, y su fe permite su expulsi√≥n y evita toda demolici√≥n ¬°estamos frente al parto de un sentido nuevo! No necesita la claridad del sentido com√∫n, por eso mismo ignora toda prueba que culpabilice a Dimitri Karam√°zov: Aliosha ha penetrado en su alma, y le basta con la pura intuici√≥n para saber que su hermano es inocente. Desertor del sentido com√∫n, encuentra uno mucho m√°s poderoso, uno que deja que la paradoja se deslice a trav√©s, uno que abraza el extrav√≠o y el rechinar de dientes. Sabe que Iv√°n, sumido en un abismo de amarga desesperaci√≥n, se culpabiliza del crimen; no se lo ha dicho a nadie, ni siquiera lo ha sugerido, pero a Aliosha se le revela su da√±o an√≠mico. Y es que Aliosha opera en otra dimensi√≥n, bajo el criterio de un sentido ignoto, que nace de la fractura.</p>
  <p style="text-align: justify;">‚Äî¬°Hermano! ‚Äîle grit√≥ Aliosha a sus espaldas‚Äî. ¬°Si algo te sucede hoy, piensa, lo primero de todo, en m√≠!</p>
