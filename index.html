         <article> <p id="JVFoix">Sol, i de dol, i amb vetusta gonella,</p>
            <p> Em veig sovint per fosques solituds,</p>

            <p> I gorgs pregons que m'aturen, astuts.</p>
            <p>I dic: On só? Per quina terra vella</p>     
            <p>-Per quin cel mort-, o pasturatges muts,</p>
            <p>Deleges foll? Vers quina meravella</p>
            <p>D'astre ignorat m'adreç passos retuts?</p>
            <p>Sol, sóc etern. M'és present el paisatge</p>
            <p>De fa mil anys, l'estrany no m'és estrany:</p>
            <p>Jo m'hi sent nat; i en desert sense estany</p>
            <p>O en tuc de neu, jo retrob el paratge</p>
            <p>On ja vaguí, i, de Déu, el parany</p>
            <p>Per heure'm tot. O del diable engany.</p> </article>
